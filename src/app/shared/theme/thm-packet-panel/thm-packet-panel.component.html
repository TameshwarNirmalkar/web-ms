<div id="packetPageID" class="sms-page-container">
  <div id="packetPageGridContainerID" class="ui-g ui-g-12 grid-container ddc">
    <div id="packetPagePanelContainerID" class="ui-g-12 paddl0 paddr0 panel-packet">
      <div class="ui-g-2 ui-md-2 ui-lg-2">
        <div id="packetPagePanelHeadingContainerID" class="ui-g-12 ui-md-12 ui-lg-12">
          <label id="packetPagePanelHeadingLabelID" class="main-packet-name">{{ packet?.packet_name | translate}}</label>
        </div>
      </div>
      <div id="packetPagePanelbtnContainerID" class="ui-g-10 ui-md-10 ui-lg-10 text-right">
        <ng-template [dirCheckPermission]="'stone_compare_btn'">
          <button [dirStoreAudit]="'COMPARE'" id="stoneCompareBtnId" class="custom-btnBorder" *ngIf="packetSelectedStones.length < 2 || packetSelectedStones.length > 4; else showBtn"
            pTooltip="Please select min 2 stones or max 4 stones" tooltipPosition="top" tooltipEvent="hover" appendTo="body">{{'Compare'|translate}}</button>
          <ng-template #showBtn>
            <button [dirStoreAudit]="'COMPARE'" id="stoneCompareBtnId" class="custom-btnBorder" (click)="compareStone()">{{'Compare'|translate}}</button>
          </ng-template>
        </ng-template>
        <span *ngFor="let event of eventDetails">
          <button [dirStoreAudit]="'ADD TO SHOW/EVENT'" id="{{event.button_name}}AddToPreEventStoneId" class="btn-show custom-btnBorder"
            (click)="addStonesToEvent(stoneObj,event)" *ngIf="isPreSelectEventPermissible && event.button_allowed > 0 && !isEventPacketTab">
            {{event.button_name | titlecase}}
          </button>
        </span>
        <button [dirStoreAudit]="'ADD TO PREDAYP'" *ngIf="isPreDaypActive" id="packetAddToPreDaypBtnID" class="custom-btnBorder btn-dayp"
          (click)="addStonesToPreDayp()">{{'Add to Pre-DAYP Selection' |translate}}</button>

        <button [dirStoreAudit]="'MAKE A NOTE'" id="packetAddNoteBtnID" class="custom-btnBorder" (click)="addNoteForStone()">{{'Add
          Note' | translate}}</button>

        <ng-template [dirCheckPermission]="'request_hold_btn'">
          <button [dirStoreAudit]="'ADD TO HOLD'" id="packetRequestHoldID" class="custom-btnBorder" (click)="requestHold()">{{'Request
            Hold' | translate}}</button>
        </ng-template>

        <ng-template [dirCheckPermission]="'ddc_btn'">
          <button [dirStoreAudit]="'ADD TO DDC'" id="packetDdcBtnID" class="btn-border custom-btnBorder" (click)="applyDdc()">{{'Apply
            DDC' |translate}}</button>
        </ng-template>

        <ng-template [dirCheckPermission]="'create_packet_btn'">
          <button [dirStoreAudit]="'ADD TO PACKET'" id="addpacketId" class="custom-btnBorder" (click)="addStoneToPacket()">{{'Add
            to Packet' |translate}}</button>
        </ng-template>

        <ng-template [dirCheckPermission]="'add_basket_btn'">
          <button [dirStoreAudit]="'ADD TO BASKET'" id="packetAddToBasketID" class="custom-btnBorder" (click)="addToMyBasket()">{{'Add
            to Basket' |translate}}</button>
        </ng-template>

        <ng-template [dirCheckPermission]="'view_request_btn'">
          <button [dirStoreAudit]="'VIEW REQUEST'" id="packetViewRequestID" class="custom-btnBorder" (click)="toggleRequestOverlay()">{{'View
            Request' |translate}}
          </button>
        </ng-template>

        <ng-template [dirCheckPermission]="'confirm_btn'">
          <button [dirStoreAudit]="'CONFIRM'" id="packetConfirmButtonID" class="custom-btnPrimary" (click)="confirmPacketDiamonds()">{{'Confirm'
            |translate}}</button>
        </ng-template>
      </div>
      <div id="packetPanelDataContainerID" class="ui-g ui-g-12 ui-g-nopad" *ngIf="panelData">
        <div id="packetPanelDataID" class="ui-g-12  ui-lg-12 ui-md-12  ui-g-nopad thm-packet-ston-detail"
          [class.selectedstone-border-bottom]="displayStoneTable">
          <div class="detail-box " id="packetPanelStoneCountContainerID">
            <label id="packetStonesCountID" class="lbl-packet-value-large-active text-bold">
              <a (click)="viewSelectedStoneTable()">{{panelData.total_stone_count | number}}</a>
            </label>
            <br>
            <label id="packetStoneTextID" class="lbl-packet-value-small-active">{{'STONES'|translate}}</label>
          </div>
          <div class="detail-box" id="packetPanelCaratContainerID">
            <label id="packetStoneCaratValueID" class="lbl-packet-value-large">{{panelData.total_carat | number}}</label>
            <br>
            <label id="packetStoneCaratTextID" class="lbl-packet-value-small">{{'Carat' |translate}}</label>
          </div>
          <div class="detail-box" id="packetPanelRateContainerID">
            <label id="packetStoneRateValueID" class="lbl-packet-value-large">{{panelData.avg_rate |
              currency:'USD':true:'1.2-2'}}</label>
            <br>
            <label id="packetStoneRateTextID" class="lbl-packet-value-small">{{'AVG_RATE/CT.' | translate}}
            </label>
          </div>
          <div class="detail-box" id="packetPanelOfferContainerID">
            <label id="packetStoneOfferValueID" class="lbl-packet-value-large" *ngIf="panelData.avg_rap_off && panelData.avg_rap_off > 0; else showPlusValue">{{panelData.avg_rap_off
              | number:'1.2-2'}}%</label>
            <ng-template #showPlusValue>
              <label id="packetStonePremiumOfferValueID" class="lbl-packet-value-large" *ngIf="panelData.avg_rap_off">+{{(panelData.avg_rap_off
                * -1) | number:'1.2-2'}}%</label>
            </ng-template>
            <br>
            <label id="packetStoneOfferTextID" class="lbl-packet-value-small">{{"AVG_R.OFF" | translate}}</label>
          </div>
          <div class="detail-box" id="packetPanelOfferContainerID">
            <label id="packetdiscountValueId" class="lbl-packet-value-large">{{panelData.total_amount |
              currency:'USD':true:'1.2-2'}}</label>
            <br>
            <label id="packetdiscountTextId" class="lbl-packet-value-small">{{'Amount' |translate }}</label>
          </div>
          <ng-template [dirCheckPermission]="'terms_discount'">
            <div class="detail-box" id="packetPanelTermOfferContainerID" *ngIf="panelData.term_off">
              <label id="packetStoneTermOfferValueID" class="lbl-packet-value-large">{{panelData.term_off |
                number:'1.2-2'}}%</label>
              <br>
              <label id="packetStoneTermOfferTextID" class="lbl-packet-value-small">{{"TERM" | translate}}</label>
            </div>
          </ng-template>
          <ng-template [dirCheckPermission]="'blind_discount'">
            <div class="detail-box" id="packetPanelOnlineOfferContainerID" *ngIf="panelData && panelData.online_off !== null"
              pTooltip="{{'AVG_BLIND_DISCOUNT_MESSAGE' | translate}}" tooltipPosition="top" tooltipEvent="hover">
              <label id="packetStoneOnlineOfferValueID" class="lbl-packet-value-large">{{panelData.online_off |
                number:'1.4-4'}}%</label>
              <br>
              <label id="packetStoneOnlineOfferTextID" class="lbl-packet-value-small">{{'Avg Blind' | translate}}</label>
            </div>
          </ng-template>
          <ng-template [dirCheckPermission]="'weekly_volume_discount'">
            <div class="detail-box" id="packetPanelWvdOfferContainerID">
              <label id="packetStoneWvdOfferValueID" class="lbl-packet-value-large">{{panelData.wvd_off |
                number:'1.4-4'}}%</label>
              <br>
              <label id="packetStoneWvdOfferTextID" class="lbl-packet-value-small">{{'WVD' | translate}}</label>
            </div>
          </ng-template>
          <ng-template [dirCheckPermission]="'co_op_discount'">
            <div class="detail-box" *ngIf="panelData.coop_off" id="packetPanelCoopOfferContainerID">
              <label id="packetStoneCoopOfferValueID" class="lbl-packet-value-large">{{panelData.coop_off |
                number:'1.2-2'}}%</label>
              <br>
              <label id="packetStoneCoopOfferTextID" class="lbl-packet-value-small">{{'Co.Op' | translate}}</label>
            </div>
          </ng-template>
          <ng-template [dirCheckPermission]="'event_discount'">
            <div class="detail-box" id="packetPanelEventOfferContainerID" *ngIf="panelData.event_off">
              <label id="packetStoneEventOfferValueID" class="lbl-packet-value-large">{{panelData.event_off |
                number:'1.2-2'}}%</label>
              <br>
              <label id="packetStoneEventOfferTextID" class="lbl-packet-value-small">{{"EVENT" | translate}}</label>
            </div>
          </ng-template>
          <div class="detail-box" id="packetPanelTatoalFCaratContainerID" *ngIf="viewFinalPayableAndFinalOff">
            <label id="packetStoneTatoalFCaratValueID" class="lbl-packet-value-large">{{panelData.total_fCt |
              currency:'USD':true:'1.2-2'}}</label>
            <br>
            <label id="packetStoneTatoalFCaratTextID" class="lbl-packet-value-small">{{'F. $/ct.' | translate}}</label>
          </div>
          <div class="detail-box last-content" id="packetPanelFinalOfferContainerID" *ngIf="panelData && panelData.f_off && viewFinalPayableAndFinalOff">
            <label id="packetStoneFinalOfferValueID" class="lbl-packet-value-large" *ngIf="panelData.avg_rap_off && panelData.avg_rap_off > 0; else showPlusFinalOffValue">{{panelData.f_off
              | number:'1.2-2'}}%</label>
            <ng-template #showPlusFinalOffValue>
              <label id="packetStoneFinalOfferValueID" class="lbl-packet-value-large"> +{{(panelData.f_off * -1) |
                number:'1.2-2'}}%</label>
            </ng-template>
            <br>
            <label id="packetStoneFinalOfferTextID" class="lbl-packet-value-small">{{"F.Off" | translate}}</label>
          </div>
          <div class="detail-box" id="packetPanelFinalAmountContainerID" *ngIf="viewFinalPayableAndFinalOff">
            <label id="packetStoneFinalAmountValueID" class="lbl-packet-value-large text-bold">{{panelData.final_payable
              | currency:'USD':true:'1.2-2'}}</label>
            <br>
            <label id="packetStoneFinalAmountTextID" class="lbl-packet-value-small">{{'Final Payable' |translate}}
            </label>
          </div>
          <div class="detail-box" id="packetPanelAvgRapRateContainerID">
            <label id="packetStoneAvgRapRateValueID" class="lbl-packet-value-large text-bold">{{panelData.avg_rap_rate
              | currency:'USD':true:'1.2-2'}}</label>
            <br>
            <label id="packetStoneAvgRapRateTextID" class="lbl-packet-value-small">{{"AVG_OFF_RAP" |translate}}
            </label>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="packet.data.stone_details.length>0 && displayStoneTable" class="ui-g-12 ui-g-nopad" style="position: relative">
      <div class="ui-g-12 color-lagend-panel ">
        <div class="color-lagend-container">
          <div class="color-lagend">
            <div class="box-color-lagend">
              <span class="colorLagend_BTOB"></span>
              <label>{{'Bid To Buy'|translate}}
              </label>
            </div>
            <div class="box-color-lagend ">
              <span class="colorLagend_BusinessProcess"></span>
              <label>{{'Under Business Process'|translate}}</label>
            </div>
            <div class="box-color-lagend">
              <span class="colorLagend_NewArrival"></span>
              <label>{{'New Arrival'|translate}}
              </label>
            </div>
            <div class="box-color-lagend">
              <span class="colorLagend_RecentlyUploded"></span>
              <label>{{'Recently Uploaded'|translate}}
              </label>
            </div>
          </div>
          <div class="color-lagend-icon">
            <a>
              <span id="downloadPacket" class="grid-icon-top icon-download" (click)="showDownloadOptions()"
                #downloadPacket pTooltip="{{'DOWNLOAD_TEXT' |translate}}" tooltipPosition="bottom" tooltipEvent="hover"></span>
            </a>
            <a>
              <span [dirStoreAudit]="'EMAIL LIST'" class="grid-icon-top icon-email marl6" id="mail" (click)="sendExcelMail(packet.data.stone_details)"
                pTooltip="{{'MAIL_ME_TEXT'|translate}}" tooltipPosition="bottom" tooltipEvent="hover"> </span>
            </a>
            <button id="selectedThmPacketLeftId" class="icon-Next-Round grid-icon-top scroll-button" (mousedown)="scrollTableInInterval('left')"
              (mouseup)="stopScrolling()" (click)="scrollTable('left')" pTooltip="{{'LEFT_SCROLL_TEXT' |translate}}"
              tooltipPosition="top" tooltipEvent="hover"></button>
            <button id="selectedThmPacketRightId" class="icon-Previous-Round grid-icon-top scroll-button" (mousedown)="scrollTableInInterval('right')"
              (mouseup)="stopScrolling()" (click)="scrollTable('right')" pTooltip="{{'RIGHT_SCROLL_TEXT' |translate}}"
              tooltipPosition="top" tooltipEvent="hover"></button>
          </div>
        </div>
      </div>

      <div class="ui-g-12 ui-g-nopad" *ngIf="packet">
        <dx-data-grid #packetGridComponent id="packetGridContainer" [showBorders]="false" [dataSource]=packet.data.stone_details
          [allowColumnResizing]="true" [columnAutoWidth]="true" [showColumnLines]="true" [showRowLines]="true"
          [showBorders]="true" [cacheEnabled]="true" [rowAlternationEnabled]="false" (onCellPrepared)="onCellPrepared($event)">
          <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
          <dxo-column-fixing [enabled]="false"></dxo-column-fixing>
          <dxo-load-panel indicatorSrc="./assets/img/srk-loading-logo.gif" text=""></dxo-load-panel>
          <dxo-search-panel [visible]="true" placeholder="{{'Search'|translate}}"></dxo-search-panel>
          <dxo-scrolling mode="virtual" showScrollbar="always" useNative="false"></dxo-scrolling>
          <dxi-column caption="" [allowHiding]="false" [width]="30" dataType="string" [fixed]="true" [allowReordering]="false"
            [allowFiltering]="false" [allowHeaderFiltering]="false" [allowResizing]="false" cellTemplate="checkboxTemplate"
            headerCellTemplate="selectAllCheckboxTemplate" alignment="center"></dxi-column>
          <div *dxTemplate="let data of 'selectAllCheckboxTemplate'">
            <p-checkbox name="allSelectedParentTable" label="" id="SelectALlId" binary="true" (onChange)="isAllStoneSelected(packet.data.stone_details)"
              [(ngModel)]="isAllResultSelected"></p-checkbox>
          </div>
          <div *dxTemplate="let data of 'checkboxTemplate'">
            <span *ngIf="data.data.stone_state === 6 || data.data.stone_state === 0 || (data.data.stone_state === 3 && data.data.reason_code !== 1) || data.data.isOnHold === 6; else stoneAvailable"
              class="grid-icon-container"> </span>
            <ng-template #stoneAvailable>
              <span>
                <p-checkbox id="{{data.data.stone_id}}_Id" name="searchTable" label="" value="{{data.data.stone_id}}"
                  (onChange)="stoneSelected(packet.data.stone_details)" [(ngModel)]="packetSelectedStones"></p-checkbox>
              </span>
            </ng-template>
          </div>

          <dxi-column [allowHiding]="false" width="{{isColumnExpanded ? 275 : 170}}" [width]="columnWidth" [fixed]="true" dataType="string" [allowReordering]="false" [allowFiltering]="true"
            [allowSorting]="false" [allowHeaderFiltering]="true" [allowResizing]="false" cellTemplate="DiamondTemplate" headerCellTemplate="stoneDetailsHeaderTemplate"
            alignment="left"></dxi-column>
          <dxi-column dataField="stone_packet" caption="Stone in Packet" dataType="string" [width]="110" [allowFiltering]="true" [allowSorting]="true"
            [allowHeaderFiltering]="true" alignment="center"></dxi-column>
          <dxi-column caption="Cert." [width]="allColumnWidth.cert" dataField="certificate.short_value" [visible]="selectedColumnList.Certificate.entity_value"
            [visibleIndex]="selectedColumnList.Certificate.order" cellTemplate="viewCertificate" [allowFiltering]="true"
            dataType="string" [allowHeaderFiltering]="true" alignment="center">
          </dxi-column>
          <div *dxTemplate="let data of 'viewCertificate'" class="CertIcon">
            <a class="view-cert" tooltipPosition="bottom" tooltipEvent="hover" [dirStoneMultimediaDetail]="{stoneid:data.data,showMediaType:'PDF'}">{{data.data.certificate.short_value}}</a>
          </div>
          <dxi-column caption="Shape" [width]="allColumnWidth.shape" dataField="shape.short_value" dataType="string"
            [allowFiltering]="true" [allowSorting]="true" [visibleIndex]="selectedColumnList.Shape.order"
            [allowHeaderFiltering]="true" [allowReordering]="true" alignment="center"></dxi-column>
          <dxi-column caption="Clarity" [width]="allColumnWidth.clarity" dataField="clarity.short_value" dataType="string"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [visibleIndex]="selectedColumnList.Clarity.order"
            [allowReordering]="true" alignment="center"></dxi-column>
          <dxi-column caption="Color" [width]="allColumnWidth.color" dataField="color.short_value" dataType="string"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [visibleIndex]="selectedColumnList.Colour.order"
            [allowReordering]="true" alignment="center" cellTemplate="colorTemplate"></dxi-column>
          <div *dxTemplate="let data of 'colorTemplate'">
            <span class="color-ellipsis" *ngIf="data?.data?.color?.short_value?.length > 1;else showNormalBox" pTooltip={{data?.data?.color?.short_value}}
              tooltipPosition="bottom" tooltipEvent="hover">{{data.data.color.short_value}}</span>
            <ng-template #showNormalBox>{{data.data.color.short_value}}</ng-template>
          </div>
          <dxi-column caption="Carat" [width]="allColumnWidth.carat" dataField="carat" dataType="string"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [visibleIndex]="selectedColumnList.Carat.order"
            [allowReordering]="true" alignment="center"></dxi-column>
          <dxi-column caption="$/ct." [width]="allColumnWidth.dollarCt" dataField="price_srk" dataType="number"
            [allowFiltering]="true" [allowSorting]="true" [visibleIndex]="selectedColumnList.DollarCT.order"
            [allowHeaderFiltering]="true" [allowReordering]="true" cellTemplate="$_CTS" alignment="center"></dxi-column>
          <dxi-column caption="OFF%" [width]="allColumnWidth.off" dataType="string" [allowFiltering]="true"
            [allowSorting]="true" [allowHeaderFiltering]="true" [allowReordering]="true" [visibleIndex]="selectedColumnList.Off.order"
            cellTemplate="R_OFF" alignment="center"></dxi-column>
          <dxi-column caption="Amount" [width]="allColumnWidth.amount" [allowFiltering]="true" [allowSorting]="true"
            [allowHeaderFiltering]="true" dataField="amount" [visibleIndex]="selectedColumnList.Amount.order" [visible]="selectedColumnList.Amount.entity_value"
            dataType="number" alignment="center"></dxi-column>

          <dxi-column caption="Cut" dataField="cut.short_value" dataType="string" [width]="allColumnWidth.cut"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [visibleIndex]="selectedColumnList.cut.order"
            [visible]="selectedColumnList.cut.entity_value" alignment="center">
          </dxi-column>
          <dxi-column caption="Pol" dataField="polish.short_value" dataType="string" [width]="allColumnWidth.pol"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [visibleIndex]="selectedColumnList.polish.order"
            [visible]="selectedColumnList.polish.entity_value" alignment="center">
          </dxi-column>
          <dxi-column caption="Sym" dataField="symmetry.short_value" dataType="string" [width]="allColumnWidth.sym"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [visibleIndex]="selectedColumnList.symmetry.order"
            [visible]="selectedColumnList.symmetry.entity_value" alignment="center">
          </dxi-column>
          <dxi-column caption="Fluor" dataField="fluor.short_value" dataType="string" [width]="allColumnWidth.fluor"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [visibleIndex]="selectedColumnList.fluorescence.order"
            [visible]="selectedColumnList.fluorescence.entity_value" alignment="center">
          </dxi-column>

          <dxi-column caption="Measurement" dataField="measurement" dataType="string" [width]="allColumnWidth.measurement"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [allowReordering]="true"
            [visibleIndex]="selectedColumnList.Measurement.order" [visible]="selectedColumnList.Measurement.entity_value"
            alignment="center"></dxi-column>
          <dxi-column caption="D/R" dataField="ratio" dataType="string" [width]="allColumnWidth.dr" [allowFiltering]="true"
            [allowSorting]="true" [allowHeaderFiltering]="true" [allowReordering]="true" [visibleIndex]="selectedColumnList.DR.order"
            [visible]="selectedColumnList.DR.entity_value" alignment="center"></dxi-column>
          <dxi-column caption="TAB" dataField="table_percent" dataType="string" [width]="allColumnWidth.tab"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [allowReordering]="true"
            [visibleIndex]="selectedColumnList.Tab.order" [visible]="selectedColumnList.Tab.entity_value" alignment="center"></dxi-column>
          <dxi-column caption="TD" dataField="total_depth_percent" dataType="string" [width]="allColumnWidth.td"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [allowReordering]="true"
            [visibleIndex]="selectedColumnList.Td.order" [visible]="selectedColumnList.Td.entity_value" alignment="center"></dxi-column>

          <dxi-column caption="Shd" dataField="shade.short_value" dataType="string" [width]="allColumnWidth.shd"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [visibleIndex]="selectedColumnList.shade.order"
            [visible]="selectedColumnList.shade.entity_value" alignment="center"></dxi-column>
          <dxi-column caption="Lust" dataField="luster.short_value" dataType="string" [width]="allColumnWidth.lus"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [visibleIndex]="selectedColumnList.luster.order"
            [visible]="selectedColumnList.luster.entity_value" alignment="center"></dxi-column>

          <dxi-column caption="TW" dataField="table_white.short_value" dataType="string" [width]="allColumnWidth.tw"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [visibleIndex]="selectedColumnList.table_white.order"
            [visible]="selectedColumnList.table_white.entity_value" alignment="center"></dxi-column>
          <dxi-column caption="SW" dataField="side_white.short_value" dataType="string" [width]="allColumnWidth.sw"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [visibleIndex]="selectedColumnList.side_white.order"
            [visible]="selectedColumnList.side_white.entity_value" alignment="center"></dxi-column>

          <dxi-column caption="TB" dataField="table_black.short_value" dataType="string" [width]="allColumnWidth.tb"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [visibleIndex]="selectedColumnList.table_black.order"
            [visible]="selectedColumnList.table_black.entity_value" alignment="center"></dxi-column>
          <dxi-column caption="SB" dataField="side_black.short_value" dataType="string" [width]="allColumnWidth.sb"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [visibleIndex]="selectedColumnList.side_black.order"
            [visible]="selectedColumnList.side_black.entity_value" alignment="center"></dxi-column>

          <dxi-column caption="SGS Comment" dataField="sgs" dataType="string" [width]="allColumnWidth.sgs"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [visibleIndex]="selectedColumnList.SGS.order"
            [allowReordering]="true" cellTemplate="SgsTemplate" alignment="left"></dxi-column>

          <dxi-column caption="TS" dataField="table_spot.short_value" dataType="string" [width]="allColumnWidth.ts"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [visibleIndex]="selectedColumnList.table_spot.order"
            [visible]="selectedColumnList.table_spot.entity_value" alignment="center"></dxi-column>
          <dxi-column caption="SS" dataField="side_spot.short_value" dataType="string" [width]="allColumnWidth.ss"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [visibleIndex]="selectedColumnList.side_spot.order"
            [visible]="selectedColumnList.side_spot.entity_value" alignment="center"></dxi-column>

          <dxi-column caption="TO" dataField="table_open.short_value" dataType="string" [width]="allColumnWidth.to"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [visibleIndex]="selectedColumnList.table_open.order"
            [visible]="selectedColumnList.table_open.entity_value" alignment="center"></dxi-column>
          <dxi-column caption="CO" dataField="crown_open.short_value" dataType="string" [width]="allColumnWidth.co"
            [allowFiltering]="true" [allowSorting]="true" [allowHeaderFiltering]="true" [visibleIndex]="selectedColumnList.crown_open.order"
            [visible]="selectedColumnList.crown_open.entity_value" alignment="center"></dxi-column>

<p-dialog id="thmPacketSelectPacketPopup" appendTo="body" header="{{'Select Packet'|translate}}" modal="modal"
  [(visible)]="addToPacketPopup" width="450" responsive="true">
  <label id="thmPacketSelectPacketStonesID">Stone ID: {{ selectedStoneLabel }}</label>
  <div id="thmPacketPacketNameListID" *ngFor="let name of packetNameList">
    <p-checkbox id=thmPacketCheckbox_{{name.value}} name="packetStoneGroup" value="{{name.value}}" label="{{name.label}}"
      [(ngModel)]="selectedPacketName"></p-checkbox>
  </div>
  <div id="thmPacketFooterID" class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
    <button id="thmSavePacketBtnID" type="button" (click)="savePacketStone()" class="custom-btnPrimary">OK</button>
    <button id="thmCancleSavePacketBtnID" type="button" (click)="addToPacketPopup=false" class="custom-btnBorder">Cancel</button>
  </div>
</p-dialog>
<thm-confirm-overlay [visibleConfirmOverlay]="packetConfirmOverlayVisible" (toggleConfirmOverlay)="togglePacketConfirmOverlay($event)"
  [stoneList]="packetSelectedStones"></thm-confirm-overlay>
<thm-request-overlay [visibleOverlay]="popupRequestVisible" [stoneList]="packetSelectedStones" [apiUrl]="apiLink"
  (toggleOverlay)="toggleRequestPopup($event)"></thm-request-overlay>
<thm-ddc-overlay #thmDdcOverlay [visibleDdcOverlay]="ddcOverlayVisible" [stoneList]="ddcStones" [previousDdcHour]="definedDDCHour"
  (toggleDdcOverlay)="toggleDdcOverlay($event)"></thm-ddc-overlay>
<thm-bid-to-buy-overlay [visibleBTBOverlay]="btbOverlayVisible" [stoneList]="btbSelectedStones" (toggleBTBOverlay)="toggleBTBOverlay($event)"
  [BTBdataLoaded]="isBTBDataLoaded" [BTBClosed]="isBTBClosed"></thm-bid-to-buy-overlay>
<thm-multimedia-popup #themeMultimediaPopUp [displayMultimediaPopup]="toggleMultimediaPopup" [popUpMultimediaInfo]="stoneMultimediaInfo"
  (closePopup)="toggleCloseMultimediaPopUp($event)"></thm-multimedia-popup>
<dx-popover target="#downloadPacket" position="bottom" [width]="141" [(visible)]="downloadPopOverVisible">
  <div id="popOverMainContainerID" *dxTemplate="let data of 'content'">
    <p-listbox [options]="downloadOptions" id="popOverListBoxID" [(ngModel)]="selectedDownloadType" [style]="{'max-height':'250px'  , 'max-width':'100%'}"
      (onChange)="downloadResult(packet.data.stone_details)">
      <ng-template let-opt pTemplate="item">
        <div class="ui-helper-clearfix" id="popOverListContainerID">
          <span id="popOverListLabelID" style="font-size: 14px; margin: 15px 10px 0 0">{{opt.label}}</span>
        </div>
      </ng-template>
    </p-listbox>
  </div>
</dx-popover>
<thm-addnote-overlay #thmAddnoteOverlay [visibleAddnoteOverlay]="addnoteOverlayVisible" [visibleShownoteOverlay]="commentsOverlayVisible"
  [stoneIdList]="packetSelectedStones" [CommentListForStone]="allNotesForStone" (toggleAddNoteOverlay)="toggleAddNoteOverlay($event)"></thm-addnote-overlay>
<p-dialog appendTo="body" header="{{'Compare Stones' | translate}}" [(visible)]="toggleComparePopup" [closeOnEscape]="false"
  [modal]="true" (onHide)="closeCompareStoneOverlay()"  *ngIf="toggleComparePopup" [draggable]="false">
  <thm-stone-compare [stoneData]="selectedStonesObject" (refreshAllNotes)="refreshNotes()" (noStoneAvailable)="closeCompareStoneOverlay()"></thm-stone-compare>
</p-dialog>
