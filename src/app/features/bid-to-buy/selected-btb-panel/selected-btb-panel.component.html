<div class="ui-g ui-g-nopad raw-box-container fade selected-stone-panel-height-element">
  <div class="ui-g-2 ui-g-nopad">
    <label id="selectedStoneId" class="packet-page-title">
      {{'Selected Stone' | translate}}</label>
  </div>
  <div class="ui-g-10 text-right ui-g-nopad">
    <span *ngIf="isEditable; else noEditable">
      <button id="selectedB2BBasketPanelEditDoneId" class="custom-btnBorder" (click)="doneBTBSubmissionPrice(stockObject)" *ngIf="isSubmissionBTB && stockObject.selectedStoneArray.length >0">{{'Update Bid(s)'|translate}}</button>
      <button id="selectedB2BBasketPanelEditCancelId" class="custom-btnBorder" (click)="cancelBTBSubmissionPrice(stockObject)"
        *ngIf="isSubmissionBTB && stockObject.selectedStoneArray.length >0">{{'Cancel'|translate}}</button>
    </span>
    <ng-template #noEditable>
      <ng-template [dirCheckPermission]="'stone_compare_btn'">
        <button [dirStoreAudit]="'COMPARE'" id="stoneCompareBtnId" class="custom-btnBorder" *ngIf="stockObject.selectedStoneArray.length < 2 || stockObject.selectedStoneArray.length > 4; else showBtn"
          pTooltip="Please select min 2 stones or max 4 stones" tooltipPosition="top" tooltipEvent="hover" appendTo="body">{{'Compare'|translate}}</button>
        <ng-template #showBtn>
          <button [dirStoreAudit]="'COMPARE'" id="stoneCompareBtnId" class="custom-btnBorder" (click)="compareStone(stockObject)">{{'Compare'|translate}}</button>
        </ng-template>
      </ng-template>
      <span *ngFor="let event of eventDetails">
        <button [dirStoreAudit]="'ADD TO SHOW/EVENT'" id="{{event.button_name}}AddToPreEventStoneId" class="btn-show custom-btnBorder"
          (click)="addStonesToEvent(stockObject,event)" *ngIf="isPreSelectEventPermissible && event.button_allowed > 0">
          {{event.button_name | titlecase}}
        </button>
      </span>

      <button id="selectedB2BBasketPanelEditButtonId" class="custom-btnBorder" (click)="editBTBSubmissionPrice(stockObject)" *ngIf="isSubmissionBTB">{{'Edit'|translate}}</button>
      <button [dirStoreAudit]="'BTB REMOVE'" id="selectedB2BBasketPanelRemoveButtonId" class="custom-btnBorder" (click)="removeBTBSubmissionStones(stockObject)"
        *ngIf="isSubmissionBTB">{{'Remove'|translate}}</button>

      <button [dirStoreAudit]="'MAKE A NOTE'" id="addNoteForStoneId" class="custom-btnBorder" (click)="addNoteForStone(stockObject)">{{'Add Note' |translate}}</button>

      <ng-template [dirCheckPermission]="'create_packet_btn'" *ngIf="showPacket">
        <button [dirStoreAudit]="'ADD TO PACKET'" id="addpacketId" class="custom-btnBorder" (click)="addSelectedStonesToPacket(stockObject)">{{'Add to Packet' |translate}}</button>
      </ng-template>

      <ng-template [dirCheckPermission]="'add_basket_btn'">
        <button [dirStoreAudit]="'ADD TO BASKET'" id="addBasketId" class="custom-btnBorder" (click)="addToMyBasket(stockObject)">{{'Add to Basket' |translate}}</button>
      </ng-template>

      <ng-template [dirCheckPermission]="'view_request_btn'">
        <button [dirStoreAudit]="'VIEW REQUEST'" id="requestPastButtonId" class="custom-btnBorder" (click)="toggleViewRequestOverlay(stockObject)">{{'View Request'|translate}}</button>
      </ng-template>

      <button [dirStoreAudit]="'BTB SUBMIT'" id="selectedB2BBasketPanelConfirmButtonId" class="custom-btnPrimary" (click)="submitBTBBasketStones(stockObject)"
        *ngIf="!isSubmissionBTB">{{'Submit'|translate}}</button>
    </ng-template>
  </div>
  <div class="ui-g ui-g-12 ui-g-nopad" *ngIf="stockObject" [class.selectedstone-border-bottom]="toggleTable">
    <div class="ui-g-12 ui-lg-12 ui-md-12">
      <div class="detail-box">
        <label id="stonesCountId" *ngIf="stockObject.selectedStoneArray">
          <a class="lbl-selected-stone-value-large" (click)="toggleSelectedStoneTable()" [class.stone-Selected]="toggleTable">{{stockObject.selectedStoneArray.length}}</a>
        </label>
        <br>
        <label id="stoneTextId" class="lbl-packet-value-small">
          <a [class.stone-Selected]="toggleTable">{{"STONES" |translate}}</a>
        </label>
      </div>
      <div class="detail-box" *ngIf="stockObject">
        <label id="caratValueId" class="lbl-packet-value-large">{{stockObject.totalCarat | number}}</label>
        <br>
        <label id="caratTextId" class="lbl-packet-value-small">{{"Carat" |translate}}</label>
      </div>
      <div class="detail-box" *ngIf="isSubmissionBTB || isBasketBTB">
        <label id="lblTotalOfferAmount" class="lbl-packet-value-large">{{stockObject.totalOfferAmt | number}}</label>
        <br>
        <label id="txtTotalOfferAmount" class="lbl-packet-value-small">{{"Total Offer Amount" |translate}}</label>
      </div>
      <div class="detail-box" *ngIf="conversionRate && conversionRate !== 0">
        <label id="conversionRateId" class="lbl-packet-value-large">{{(conversionRate) | currency:'INR':true:'1.2-2'}}</label>
        <br>
        <label id="conversionRateId" class="lbl-packet-value-small">{{"Conv. Rt." |translate}}</label>
      </div>
    </div>
    <div class="ui-g-1 ui-g-nopad fr position-top color-scroll-icon" *ngIf="toggleTable">
      <button id="btbSelectLeftId" class="icon-Next-Round grid-icon-top scroll-button" (mousedown)="scrollTableInInterval('left')"
        (mouseup)="stopScrolling()" (click)="scrollTable('left')" pTooltip="{{'LEFT_SCROLL_TEXT' |translate}}" tooltipPosition="top"
        tooltipEvent="hover"></button>
      <button id="btbSelectRightId" class="icon-Previous-Round grid-icon-top scroll-button" (mousedown)="scrollTableInInterval('right')"
        (mouseup)="stopScrolling()" (click)="scrollTable('right')" pTooltip="{{'RIGHT_SCROLL_TEXT' |translate}}" tooltipPosition="top"
        tooltipEvent="hover"></button>
    </div>
  </div>
  <div class="ui-g-12 ui-g-nopad selected-stone-panel-container" *ngIf="stockObject">

    <div class="ui-g-12 fade ui-g-nopad" *ngIf="selectedColumnList && stockObject.selectedStoneArray && toggleTable">
      <div class="color-lagend-container-selected">
        <div class="color-lagend">
          <div (click)="setColorLegendFilterValue($event, 'bidToBuy')"  [ngClass]="{'border-active-highlight':colorLegendFilterValue.indexOf('bidToBuy') > -1}"  class="box-color-lagend box-color-lagend-selected">
            <span class="colorLagend_BTOB"></span>
            <label>{{'Bid To Buy'|translate}}</label>
          </div>
          <div (click)="setColorLegendFilterValue($event, 'underBusinessProcess')"  [ngClass]="{'border-active-highlight':colorLegendFilterValue.indexOf('underBusinessProcess') > -1}"  class="box-color-lagend box-color-lagend-selected">
            <span class="colorLagend_BusinessProcess"></span>
            <label>
              {{'Under Business Process'|translate}}</label>
          </div>
          <div (click)="setColorLegendFilterValue($event, 'newArrival')"  [ngClass]="{'border-active-highlight':colorLegendFilterValue.indexOf('newArrival') > -1}"  class="box-color-lagend box-color-lagend-selected">
            <span class="colorLagend_NewArrival"></span>
            <label>{{'New Arrival'|translate}}</label>
          </div>
          <div (click)="setColorLegendFilterValue($event, 'recentlyUploaded')"  [ngClass]="{'border-active-highlight':colorLegendFilterValue.indexOf('recentlyUploaded') > -1}"  class="box-color-lagend box-color-lagend-selected">
            <span class="colorLagend_RecentlyUploded"></span>
            <label>{{'Recently Uploaded'|translate}}</label>
          </div>
        </div>
      </div>
